<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="css/text">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 rounded-pill" style="text-align: center;height: 40px;background-color: rgba(0, 128, 0, 0.342);"><h2>Name Assignment based on DOB and Gender</h2></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-2">
                
            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-title bg-light" style="padding-left: 50px;text-align: center;">
                        <h5>Week Day Calculator</h5>
                    </div>
                    <div class="card-body">
                        <form  id="data">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="cc">Century</label>
                                <input type="integer" id="form5Example1" class="form-control" placeholder="like 1996 enter 19" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="yy">Year Digit</label>
                                <input type="integer" id="form5Example2" class="form-control" placeholder="like 1996 enter 96" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="mm" >Month</label>
                                <input type="integer" id="form5Example3" class="form-control" placeholder="enter months eg jan is 1" required/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="dd">Date</label>
                                <input type="integer" id="form5Example4" class="form-control" placeholder="enter date e.g 25" required/>
                            </div>
                            <div class="form-outline mb-4">
                               <label for="exampleFormControlSelect1">Gender</label>
                                    <select class="form-control" value="gender" id="gridRadios1">
                                        <option>male </option>
                                        <option>female</option>
                                    </select>
                            </div>
                            <div class="">
                                <button type="submit" value="submit"  class="btn btn-success btn-block mb-4">Update</button>
                                <button type="button" value="Reset"  class="btn btn-success btn-block mb-4">Reset</button>
                    
                            </div>
                            

                        </form>

                    </div>

                </div>
                <hr class="calc-line" style="border-top: 4px solid lightgreen;">

            </div>
            <div class="col-md-3">
                <img src="images/gclock.jpeg" alt="..." class="rounded-circle">
                <hr class="clock-line" style="border-top: 4px solid lightgreen;">
            </div>

        </div>
        

    </div>
</body>
</html>
